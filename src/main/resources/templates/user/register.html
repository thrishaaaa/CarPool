<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Register as User</h2>
    <form th:action="@{/user/register}" th:object="${user}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required><br>

        <label>Pickup Point:</label>
        <input type="text" th:field="*{pickupPoint}" required><br>

        <label>College:</label>
        <select th:field="*{college.id}">
            <option th:each="college : ${colleges}"
                    th:value="${college.id}"
                    th:text="${college.name}">
            </option>
        </select><br>

        <button type="submit">Register</button>
    </form>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
