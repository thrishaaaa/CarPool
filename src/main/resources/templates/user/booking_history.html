<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking History</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<h2>Your Bookings</h2>

<table>
    <thead>
    <tr>
        <th>Provider</th>
        <th>Date</th>
        <th>Type</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${history}">
        <td th:text="${booking.provider != null ? booking.provider.name : 'N/A'}"></td>
        <td th:text="${booking.rideDate}"></td>
        <td th:text="${booking.rideType}"></td>
        <td th:text="${booking.status}"></td>
        <td>
            <form th:if="${booking.status == 'booked'}"
                  th:action="@{'/user/dashboard/cancel/' + ${booking.id}}" method="post">
                <button type="submit">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/user/dashboard}">Back to Dashboard</a>
</body>
</html>
